<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Contact</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="David Schousen Contact Page">
      <meta name="keywords" content="David Schousen, Full Stack, Web Design, 
      Developer, CSM, Contact Information">
      <link rel="stylesheet" type="text/css" href="./dist/css/contact.css">
   </head>
   <body>
      <header>
         <a id="toggleMenu">Menu
         <a>
            <span class="logo">Contact</span> 
            <nav>
               <ul>
                  <li>
         <a href="index.html">Home</a></li>
         <li><a href="resume.html">Resume</a></li>
         <li><a href="contact.html">Contact</a></li>
         </ul>
         </nav>
      </header>
      <main>
         <section>
            <h1>David Schousen</h1>
            <p>Contact Me Page</p>
            <form action="https://formspree.io/dschousen@comcast.net" method="POST">
               <div>
                  <label for="name">Name</label>
                  <input id="name" type="text" name="name">
               </div>
               <div>
                  <label for="email">Email</label>
                  <input id="email" type="text" name="_replyto">  
               </div>
               <div>
                  <label for="message">Message</label>
                  <textarea id="message" name="message"></textarea>
               </div>
               <div>
                  <input type="hidden" name="_subject" value="New submission!">
               </div>
               <div>
                  <input type="submit" value="Send">
               </div>
               <input type="text" name="_gotcha" style="display:none">
               <input type="hidden" name="_next" value="//DavidSchousen.github.io/thanks.html">
            </form>
            <script>
               var toggleMenu = document.getElementById('toggleMenu');
               var nav = document.querySelector('nav');
               toggleMenu.addEventListener(
                 'click',
                 function(){
                   if(nav.style.display=='block'){
                     nav.style.display='none';
                   }else{
                     nav.style.display='block';
                   }
                 }
               );
            </script>
         </section>
      </main>
   </body>
</html>
